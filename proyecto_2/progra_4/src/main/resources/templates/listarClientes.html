<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:fmt="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Listado de Clientes</title>
    <link rel="stylesheet" th:href="@{/css/ListarClientes.css}">
    <link rel="stylesheet" th:href="@{/css/template.css}">
</head>
<header th:replace="/template :: header"></header>
<body>
<div class="container">
    <h1>Listado de Clientes</h1>
    <p class="id-proveedor"><b>Identificación del Provedor:</b> <span th:text="${id_proveedor}"></span></p>
    <p th:if="${mensaje}" th:text="${mensaje}"></p>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Correo</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="cliente : ${clientesProveedor}">
            <td th:text="${cliente.clienteId}"></td>
            <td th:text="${cliente.getNombre()}"></td>
            <td th:text="${cliente.getDireccion()}"></td>
            <td th:text="${cliente.correoElectronico}"></td>
            <td>
                    <button type="submit" class="button edit-button">Editar</button>
                    <button type="submit" class="button delete-button">Borrar</button>
            </td>
        </tr>
            <form action="/ClienteController/nuevocliente" method="get">
                <button type="submit" class="button">Agregar Cliente</button>
            </form>

        <td><button class="button" th:onclick="'window.location.href=\'/homecontroler/ProveedorAcciones\''">Volver</button></td>
        </tbody>
    </table>
    </div>
</body>
<footer th:replace="/template :: footer"></footer>
</html>
