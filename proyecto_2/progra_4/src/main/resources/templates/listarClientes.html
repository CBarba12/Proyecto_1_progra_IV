<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Clientes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-right: 5px;
            cursor: pointer;
        }

        .edit-button {
            background-color: #4CAF50;
            color: white;
        }

        .edit-button:hover {
            background-color: #45a049;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Listado de Clientes</h1>
    <td th:text="${session.id_proveedor}"></td>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Direcci贸n</th>
            <th>Correo</th>
            <th>Acciones</th> <!-- Nueva columna para botones de acci贸n -->
        </tr>
        </thead>

        <tbody>
        <tr th:each="cliente : ${clientesProveedor}">
            <td th:text="${cliente.clienteId}"></td>
            <td th:text="${cliente.getNombre()}"></td>
            <td th:text="${cliente.getDireccion()}"></td>
            <td th:text="${cliente.correoElectronico}"></td>
            <td>
                <!-- Bot贸n para editar -->
                <a class="button edit-button">Editar</a>
                <!-- Bot贸n para borrar -->
                <a  class="button delete-button">Borrar</a>
            </td>
        </tr>



            <form action="/ClienteController/nuevocliente" method="get">
                <button type="submit" class="button">Agregar Cliente</button>
            </form>


      

        <td><button class="button" th:onclick="'window.location.href=\'/ProveedorAcciones\''">Volver</button></td>

        </tbody>
    </table>


</div>

</body>
</html>
