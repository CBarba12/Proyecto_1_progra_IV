<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:fmt="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title th:text="#{Listado}">Listado de Clientes</title>
    <link rel="stylesheet" th:href="@{/css/ListarClientes.css}">
    <link rel="stylesheet" th:href="@{/css/template.css}">
</head>
<header th:replace="/template :: header"></header>
<body>
<main>
<div class="container">
    <h1 th:text="#{Listado}">Listado de Clientes</h1>
    <span class="id-proveedor" th:text="#{IDP}"><b>Identificación del Provedor:</b> </span>
        <span th:text="${session.id_proveedor}"></span>
    <p th:text="#{Mensaje}" ></p><p th:if="${mensaje}" th:text="${mensaje}"></p>
    <div class="table-container">
    <table>
        <thead>
        <tr>
            <th th:text="#{Cedula}">ID</th>
            <th th:text="#{Nombre}">Nombre</th>
            <th th:text="#{Direccion}">Dirección</th>
            <th th:text="#{Correo}">Correo</th>
            <th th:text="#{TipoCedulaNinguna}">Tipo</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="cliente : ${clientesProveedor}">
            <td th:text="${cliente.clienteId}"></td>
            <td th:text="${cliente.getNombre()}"></td>
            <td th:text="${cliente.getDireccion()}"></td>
            <td th:text="${cliente.correoElectronico}"></td>
            <td th:text="${cliente.tipoCliente}"></td>
            <td>
                <a th:href="@{/ClienteController/editar/{id}(id=${cliente.getClienteId()})}" style="margin-right: 10px;" th:text="#{Editar}">Editar</a>

            </td>
        </tr>
            <form action="/ClienteController/nuevocliente" method="get">
                <button type="submit" class="button" th:text="#{Agregar}">Agregar Cliente</button>
            </form>


        </tbody>
    </table>
    </div>
    <td><button class="button" th:onclick="'window.location.href=\'/homecontroler/ProveedorAcciones\''" th:text="#{Regresar}">Volver</button></td>
    </div>
</main>
</body>
<footer th:replace="/template :: footer"></footer>
</html>
