<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>


</head>
<body>
<h1>Registro de Clientes</h1>
<form action="/registrar" method="post">
    <div class="form-group">
        <div class="form-row">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre" name="nombre" required>
            <label for="primerApellido">Primer apellido:</label>
            <input type="text" id="primerApellido" placeholder="Primer apellido" name="apellido" required>
            <label for="segundoApellido">Segundo apellido:</label>
            <input type="text" id="segundoApellido" placeholder="Segundo apellido" name="apellido" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="Correo electrónico"  name="email" required>
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" placeholder="Cédula" name="cedula" required>
            <input type="submit" value="Registrar">
        </div>
    </div>

</form>
</body>
</html>
