<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <style>
        body {
            font-family: "Arial Narrow";
            margin: 2rem;
            background-color: lightskyblue;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            justify-content: center;
            display: flex; /* Flexbox for horizontal centering */
            margin: auto;
            margin-bottom: 1rem; /* Add space between groups */
            border: 1px solid #ccc; /* Create a border around the form group */
            border-radius: 5px; /* Add rounded corners to the form group */
            padding: 1rem; /* Add some padding inside the form group */
            background-color: #fff; /* Set a white background color for the form group */
        }

        .form-row {  /* New class for label and input containers */
            display: flex; /* Make labels and inputs sit next to each other */
            margin-bottom: 1rem; /* Add space between rows */
        }

        .form-row label {
            width: 120px; /* Consistent label width for alignment */
            margin-right: 10px;
        }
        .form-row {
            display: flex; /* Ubica las etiquetas y entradas una al lado de la otra */
            align-items: center; /* Alinea verticalmente las etiquetas y entradas */
            margin-bottom: 1rem; /* Agrega espacio entre las filas */
        }
        @media only screen and (max-width: 768px) {
            .form-row label {
                width: 80px; /* Ajusta el ancho de la etiqueta para pantallas más pequeñas */
            }
        }
        .form-row input[type="text"],
        .form-row input[type="email"] {
            flex: 1; /* Make inputs flexible to fill remaining space */
            padding: 5px; /* Add some padding for better user interaction */
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4CAF50; /* Green button color */
            color: white; /* White text for contrast */
            padding: 10px 20px; /* Increase button size for better click target */
            border: none; /* Remove default border */
            border-radius: 5px; /* Add rounded corners */
            cursor: pointer; /* Indicate clickable behavior */
            margin: 1rem auto;  /* Center the button horizontally and add space above */
        }

        input[type="submit"]:hover { /* Button hover effect */
            background-color: aquamarine;
            color: black;
        }
    </style>
</head>
<body>
<h1>Registro de Clientes</h1>
<form action="/registrar" method="post">
    <div class="form-group">
        <div class="form-row">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre" name="nombre" required>
            <label for="primerApellido">Primer apellido:</label>
            <input type="text" id="primerApellido" placeholder="Primer apellido" name="apellido" required>
            <label for="segundoApellido">Segundo apellido:</label>
            <input type="text" id="segundoApellido" placeholder="Segundo apellido" name="apellido" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="Correo electrónico"  name="email" required>
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" placeholder="Cédula" name="cedula" required>
            <input type="submit" value="Registrar">
        </div>
    </div>

</form>
</body>
</html>
