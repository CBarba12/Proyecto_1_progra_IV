<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:fmt="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Formulario de proveedor</title>
    <link rel="stylesheet" th:href="@{/css/FormularioEditarProveedor.css}">
    <link rel="stylesheet" th:href="@{/css/template.css}">
</head>
<header th:replace="/template :: header"></header>
<body>
<div class="container">
    <h1>Formulario de proveedor</h1>
    <form th:object="${proveedor}" th:action="@{/ProveedorController/editar/{id}(id=${proveedor.getIdProveedor()})}" method="post">
        <label th:text="#{ID}">Identificación: </label> <input type="hidden" th:field="*{idProveedor}" readonly><br>
        <label th:text="#{Nombre}">Nombre:</label> <input type="text" th:field="*{nombre}"><br>
        <label th:text="#{Correo}">Correo:</label> <input type="text" th:field="*{correoElectronico}"><br>
        <label th:text="#{Contrasena}">Contraseña: </label><input type="text" th:field="*{contrasena}"><br>
        <label th:text="#{Telefono}">Teléfono: </label><input type="text" th:field="*{telefono}"><br>
        <label th:text="#{Direccion}">Dirección: </label><input type="text" th:field="*{direccion}"><br>
        <label for="tipoProveedor">Tipo (Físico/Jurídico):</label>
        <select id="tipoProveedor" name="tipoProveedor" th:field="*{tipoProveedor}" disabled>
            <option value="Físico">Físico</option>
            <option value="Jurídico">Jurídico</option>
        </select><br><br>
        <button type="submit" th:text="#{Guardar}">Guardar</button>
        <td><button class="button" th:onclick="'window.location.href=\'/homecontroler/listarproveedor\''" th:text="#{Regresar}">Volver</button></td>
    </form>
</div>
</body>
<footer th:replace="/template :: footer"></footer>
</html>
