<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form th:object="${Cliente_editar}" th:action="@{/ClienteController/editar/{id}(id=${Cliente_editar.clienteId})}" method="post">

    <!--  <input type="hidden" th:field="*{idProveedor}">-->


    <label>Nombre: <input type="text" th:field="*{nombre}"></label>
    <label>Direccion: <input type="text" th:field="*{direccion}"></label>
    <label>Correo: <input type="text" th:field="*{correoElectronico}"></label>

    <select id="tipo_cliente" onchange="" th:field="*{tipoCliente}">
        <option value="juridica" th:text="#{TipoCedulaJuridica}">Cédula Jurídica</option>
        <option value="fisica" th:text="#{TipoCedulaFisica}">Cédula Física</option>
    </select>


    <button type="submit">Guardar</button>

    <!-- <a href="/LoginController/inicio">VOLVER AL INICIO</a>-->


</form>

</body>
</html>
